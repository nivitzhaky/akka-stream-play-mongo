@(batch: persistence.BatchStats)
@main("batch details") {
    <div class="form-style-2">
        <div class="form-style-2-heading">batch statistics</div>
        <form action="" method="post">
            <label for="persons"><span>persons:</span><input type="text" class="input-field" name="persons" value="@batch.persons" /></label>
            <label for="adults"><span>adults:</span><input type="text" class="input-field" name="adults" value="@batch.adults" /></label>
            <label for="kids"><span>kids:</span><input type="text" class="input-field" name="kids" value="@batch.kids" /></label>
            <label for="kindergarten"><span>kindergarten:</span><input type="text" class="input-field" name="kindergarten" value="@batch.kindergarten" /></label>
            <label for="elementary"><span>elementary:</span><input type="text" class="input-field" name="elementary" value="@batch.elementary" /></label>
            <label for="high"><span>high:</span><input type="text" class="input-field" name="high" value="@batch.high" /></label>


        </form>
    </div>

}
